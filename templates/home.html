<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% block content %}
    {% for p in object_list %}
    <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
              <h5 class="card-title"><a href="{% url 'detailview' p.pk %}"><h2>{{p.Title}}</h2></a></h5>
            <p class="card-text">{{p.Body|truncatewords:"20"}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock content%}
</body>
</html>
